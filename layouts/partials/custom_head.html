<!-- A partial to be overwritten by the user.
  Simply place a custom_head.html into
  your local /layouts/partials-directory -->

<!-- GOOGLE ANALYTICS -->
{{ if .Site.Params.GoogleAnalyticsID }} {{ partial "analytics-gtag.html" . }} {{ end }}

<!-- NO INDEX AND NO ARCHIVE TAGS -->

{{ if .Params.noindex }}
<meta name="robots" content="noindex" />
{{ else }}
<meta name="robots" content="noarchive" />
{{ end }}

<!-- CANONICAL URL -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

<!-- CUSTOM STYLES -->
<style>
  body {
    font-family: "Rubik", sans-serif;
  }

  a {
    color: #00bfa5;
  }

pre {
  border-radius: 7px;
}
  code {
    background: rgb(36, 35, 35);
    color: #fff;
    -webkit-box-shadow: 0 8px 14px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    box-shadow: 0 8px 14px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
  }
  pre code {
    color: rgb(230, 220, 220);
    border-radius: 7px;
  }

  @media (prefers-color-scheme: dark) {
    code {
      background: rgb(36, 35, 35);
      color: #b32fff;
    }

    textarea,
    input {
      background-color: #131212;
      color: #fff;
      box-shadow: none;
      border: 1px solid #828282;
    }
  }
</style>
